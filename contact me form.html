<!doctype html>
<html>
<head>
    <title>contact form</title>
</head>
<body>
    <h1 style="background-color: pink ;padding: 10px;font-size: 60px; font-family:'Times New Roman', serif; color: rebeccapurple; border:7px solid blueviolet;">
        contact me form!</h1>
    <p style="font-size: 20px; font-family:Arial, Helvetica, sans-serif">
        please fill the following fields and then press "submit" to send the form.<br>
        we will contact you shortly!
        <br>
    </p>
    <form>
        <label for="fullName" style="font-family: Arial, Helvetica, sans-serif;">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required>
        <br>
        <br>
        <label for="email" style="font-family: Arial, Helvetica, sans-serif;">Email Address:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <br>
        <label for="phoneNumber" style="font-family: Arial, Helvetica, sans-serif;">Phone Number:</label>
        <input type="text" id="phoneNumber" name="phoneNumber">
        <br>
        <br>
        <label style="font-family: Arial, Helvetica, sans-serif;">What are your preferred hours in order for us to get back to you?</label> <br>
        <input type="radio" id="morning" name="preferdHouers">
        <label for="morning" style="font-family: Arial, Helvetica, sans-serif;">Morning houers (08:00-14:00)</label> <br>
        <input type="radio" id="evening" name="preferdHouers">
        <label for="evening" style="font-family: Arial, Helvetica, sans-serif;">Evening houers (14:00-18:00)</label>
        <br>
        <br>
        <input type="submit">
    </form>
</body>
</html>
